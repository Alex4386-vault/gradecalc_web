		<script>
			function getgrade()
			{
			var rank = document.getElementById('rank').value;
			var total = document.getElementById('total').value;

			var rank1_cut = total * 0.04
			var rank2_cut = total * 0.11
			var rank3_cut = total * 0.23
			var rank4_cut = total * 0.40
			var rank5_cut = total * 0.60
			var rank6_cut = total * 0.77
			var rank7_cut = total * 0.89
			var rank8_cut = total * 0.96
			
			if((0 < rank) && (rank < rank1_cut))
			{
				$('#grade').html("1등급");
			}
			if((rank1_cut <= rank) && (rank < rank2_cut))
			{
				$('#grade').html("2등급");
			}
			if((rank2_cut <= rank) && (rank < rank3_cut))
			{
				$('#grade').html("3등급");
			}
			if((rank3_cut <= rank) && (rank < rank4_cut))
			{
				$('#grade').html("4등급");
			}
			if((rank4_cut <= rank) && (rank < rank5_cut))
			{
				$('#grade').html("5등급");
			}
			if((rank5_cut <= rank) && (rank < rank6_cut))
			{
				$('#grade').html("6등급");
			}
			if((rank6_cut <= rank) && (rank < rank7_cut))
			{
				$('#grade').html("7등급");
			}
			if((rank7_cut <= rank) && (rank < rank8_cut))
			{
				$('#grade').html("8등급");
			}
			if((rank8_cut <= rank) && (rank <= total))
			{
				$('#grade').html("9등급");
			}
		}
		</script>

		<label>자신의 석차를 여기에 적어주세요</label><br>
		<input type="number" id="rank"></input><br>
		<label>전교생수를 여기에 적어주세요</label><br>
		<input type="number" id="total"></input><br>
		
		<span id="grade" style="font-size: 30pt">0등급</span><br>
		<button class="secondary button" onclick="getgrade();">등급 계산</button><br>
